<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Babylon.js — Простая 2D сетка</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      .split-container {
        display: flex;
        width: 100vw;
        height: 100vh;
      }
      
      .left-panel {
        flex: 0 0 25%;
        background-color: #f5f5f5;
        border-right: 2px solid #ccc;
        padding: 20px;
        overflow: auto;
      }
      
      .right-panel {
        flex: 1;
        position: relative;
      }
      
      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      
      .panel-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        color: #333;
      }
      
      .split-handle {
        width: 8px;
        background-color: #ddd;
        cursor: col-resize;
        transition: background-color 0.2s;
      }
      
      .split-handle:hover {
        background-color: #bbb;
      }
      
      .mode-panel {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        background-color: #e9f7fe;
        border-left: 4px solid #3498db;
      }
      
      button {
        padding: 8px 12px;
        margin: 5px 0;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="split-container">
      <!-- Левая панель -->
      <div class="left-panel">
        <div class="panel-title">Панель управления</div>
        
        <!-- Добавленная панель режимов -->
        <div class="mode-panel">
          <h3>Режим работы:</h3>
          <p id="modeStatus">Построение треугольника (0/3 точек)</p>
          <button id="resetBtn" style="display:none;">Сбросить треугольник</button>
          <button id="switchModeBtn" style="display:none;">Перейти к проверке точек</button>
        </div>
        
        <div id="info-panel">
          <h3>Информация о треугольнике:</h3>
          <p>Точка A: <span id="pointA">(0,0)</span></p>
          <p>Точка B: <span id="pointB">(0, 0)</span></p>
          <p>Точка C: <span id="pointC">(0, 0)</span></p>
          <p style="margin-top: 20px; font-style: italic;">
            Зеленые точки - внутри треугольника<br>
            Желтые точки - вне треугольника
          </p>
        </div>
      </div>
      
      <!-- Разделитель -->
      <div class="split-handle" id="splitHandle"></div>
      
      <!-- Правая панель с Babylon.js -->
      <div class="right-panel">
        <canvas id="renderCanvas"></canvas>
      </div>
    </div>
    <script src="splitter.js"></script>
    <script src="algorithm.js">
    </script>
  </body>
</html>
