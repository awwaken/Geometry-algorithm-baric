<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Алгоритм</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="split-container">
      <!-- Левая панель -->
      <div class="left-panel">
        <div class="panel-title">Панель управления</div>
        
        <!-- Добавленная панель режимов -->
        <div class="mode-panel">
          <h3>Режим работы:</h3>
          <p id="modeStatus">Построение треугольника (0/3 точек)</p>
          <button id="resetBtn" style="display:none;">Сбросить треугольник</button>
          <button id="switchModeBtn" style="display:none;">Перейти к проверке точек</button>
        </div>
        
        <div id="info-panel">
          <h3>Информация о треугольнике:</h3>
          <p>Точка A: <span id="pointA">(0,0)</span></p>
          <p>Точка B: <span id="pointB">(0, 0)</span></p>
          <p>Точка C: <span id="pointC">(0, 0)</span></p>
          <p style="margin-top: 20px; font-style: italic;">
            Зеленые точки - внутри треугольника<br>
            Желтые точки - вне треугольника
          </p>
        </div>
      </div>
      
      <!-- Разделитель -->
      <div class="split-handle" id="splitHandle"></div>
      
      <!-- Правая панель с Babylon.js -->
      <div class="right-panel">
        <canvas id="renderCanvas"></canvas>
      </div>
    </div>
    <script src="splitter.js"></script>
    <script src="algorithm.js"></script>
  </body>
</html>
